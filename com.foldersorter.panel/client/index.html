<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Folder Sorter</title>
    <style>
        /* –°–±—Ä–æ—Å –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            height: 100%; /* –ù–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É */
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–µ–Ω */
        }

        body { 
            background-color: #232323; 
            color: #b5b5b5; 
            font-family: "Adobe Clean", sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å */
        h1 { 
            margin-bottom: 20px; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            color: #ececec;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-main { 
            background: #2d8ceb; 
            color: #fff; 
            border: none; 
            border-radius: 4px;
            padding: 12px 20px; 
            width: 100%; 
            font-size: 12px;
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.2s, transform 0.1s;
            text-transform: uppercase;
        }
        .btn-main:hover { background: #1a7adf; }
        .btn-main:active { background: #0056b3; transform: scale(0.98); }
        
        #status {
            margin-top: 15px;
            font-size: 10px;
            color: #777;
            text-align: center;
            min-height: 14px; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –ø—Ä—ã–≥–∞–ª */
        }

        /* –§—É—Ç–µ—Ä (–ø—Ä–∏–∂–∞—Ç –∫ –Ω–∏–∑—É) */
        .footer {
            margin-top: auto; /* –ú–∞–≥–∏—è Flexbox: —Ç–æ–ª–∫–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç –≤–Ω–∏–∑ */
            font-size: 10px;
            padding-top: 20px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .footer:hover { opacity: 1; }

        .author-link {
            color: #808080;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px dotted transparent;
            transition: color 0.2s, border-color 0.2s;
        }
        .author-link:hover {
            color: #2d8ceb;
            border-bottom-color: #2d8ceb;
        }

    </style>
</head>
<body>
    <h1>üìÇ Sorter</h1>
    
    <button id="sortBtn" class="btn-main">Sort Files</button>
    <div id="status">Ready</div>

    <div class="footer">
        <span id="authorLink" class="author-link">created by fare</span>
    </div>

    <script src="js/CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
